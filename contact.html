    <title>Contact</title>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

</head>
<body>
  <style>
    body {
        background-color: rgb(12, 42, 32);
      background-image: url('images/5D.png');
      background-position: center;
      background-size: 300%; 
    }
    </style>

    <div class="container p-5">

      <div class="container border mt-3 bg-light">
        
        <div class="row">
          <div class="col-md-6 p-5 bg-primary text-white">
            <h1>Hi there!</h1>
            <h4>Thanks for reaching out. <br> I look forward to receiving your email, <br> and will be back in touch in a jiffy!</h4>
          </div>
          <div class="col-md-6 border-left py-3">
            <h1>Contact form</h1>
            <div class="form group">
              <h5 for="name">Name</h5>
              <input 
              type="text" 
              class="form-control" 
              id="name" 
              placeholder="enter your name"
              />
            </div>
            <div class="form-group">
              <h5 for="email">Email</h5>
              <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="enter your email"
              />
            </div>
            <div class="form-group">
              <h5 for="message">Message</h5>
              <textarea id="message" rows="3" class="form-control"></textarea>
            </div>
            <div class="container p-2">
              <button class="btn btn-primary"onclick="sendMail()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
